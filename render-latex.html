    <textarea id="tex-input" type="text" rows=10 cols=40>
    </textarea>
    <button onclick="processTex()">Render Tex</button>
    <div style={{display: "default"}} class="output" id="tex-output">$${}$$</div>
    <ul id="svg-list">
    </ul>
    <script>
        // default tex in text box
        document.getElementById("tex-input")
            .innerHTML = "\\textrm{This is some text}";

        // initialize canvas
        var two = new Two({
            width: 1280,
            height: 720,
        }).appendTo(document.body);
        // var background = two.makeRectangle(0, 0, two.width, two.height);
        // background.fill = "#e1e1e1";
        // background.stroke = "none";
        two.update();

        // mathjax setup
        var svgList = [];
        function processTex() {
            var inputTex = document.getElementById("tex-input").value;
            var outputElement = document.getElementById("tex-output");
            var outputJax = MathJax.Hub.getAllJax(outputElement)[0];
            MathJax.Hub.queue.Push(
                function() {outputElement.style.visibility = "hidden"},
                ['Text', outputJax, inputTex],
                function() {outputElement.style.visibility = "visible"},
                [saveSvg, inputTex, outputElement.querySelector('svg')],
            );
        }

        function saveSvg(tex, svg) {
            var listEntry = document.createElement("li");
            listEntry.innerHTML = tex;
            listEntry.onclick = function() {
                displaySvg(svg);
            };
            document.getElementById("svg-list").appendChild(listEntry);
            svgList.push(svg);
        }

        function displaySvg(svg) {
            console.log(svg);
            let tex = two.interpret(svg);
            tex.center();
            tex.fill = "#ff0000";
            two.update();
        }
    </script>
